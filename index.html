<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="vuetify.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="media.css">
    
    <title>QUICKSTART GUIDE: Ana Marquez</title>

</head>

<body>
    <h1>QUICKSTART GUIDE: Bootstrap 4 + VUEJS: { VUEX, VUE-ROUTER, VUETIFY } + JSON, GIT.
    </h1>

    <div class="container">
      <h1 class="font1">MEDIATYPE</h1>
      <div class="row">
          <div class="col-12 col-sm-3 col-md-5 col-lg-5 col-xl-5 purple darken-3 white--text">
              Columna 1
          </div>
          <div class="col-12 col-sm-3 col-md-1 col-lg-5 col-xl-5 purple accent-2 white--text">
              columna 2
          </div>
          <div class="col-12 col-sm-3 col-md-1 col-lg-1 col-xl-1 teal lighten-1 white--text">
              Columna 3
          </div>
          <div class="col-12 col-sm-3 col-md-5 col-lg-1 col-xl-1 indigo white--text">
              Columna 4
          </div>
      </div>
    </div>

    <div class="container">
        <h1>INLINE Y BLOCK</h1>
        <div class="d-inline purple darken-3 white--text">d-inline</div>
        <div class="d-inline teal lighten-1 white--text">d-inline</div>

        <span class="d-block p-2 bg-primary text-white">d-block</span>
        <span class="d-block p-2 bg-dark text-white">d-block</span>
    </div>

    <div class="container">
        <h1>HIDDEN</h1>
        <div class="purple darken-3 white--text">div 1</div>
        <div class="teal lighten-1 white--text">div 2</div>
        <div class="cyan lighten-1 white--text d-sm-none d-md-block">div 3</div>
    </div>

    <div class="container">
        <h1>SPACING</h1>
        <div class=" yellow darken-3 white--text ml-5 mt-3">d-margin top margin left</div>
        <div class=" indigo lighten-1 white--text p-5">padding 5</div>
    </div>

    <div class="container">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#carouselExampleIndicators" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Link with href
                </a>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#carouselExampleIndicators" aria-expanded="false" aria-controls="collapseExample">
                    Button with data-target
                </button>
            </p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images\card1.png" class="d-block w-100" alt="Card1">
                  </div>
                  <div class="carousel-item">
                    <img src="images\card2.jpg" class="d-block w-100" alt="card2">
                    </div>
                    <div class="carousel-item">
                    <img src="images\card3.jpg" class="d-block w-100" alt="card3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="vue.js"></script>
    <script src="vuetify.js"></script>
</body>

</html>
